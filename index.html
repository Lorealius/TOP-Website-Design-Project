<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravitonMedia Project</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Adamina&display=swap" rel="stylesheet">   
</head>

<body>
  <div class="Header">
    <div class="header-left">
      <img src="images/Graviton Media.png" alt="Company Logo" class="graviton-logo">       
    </div>
    <div class="header-right">
      <ul class="header-list">
        <li class="header-navigation">Home</li>
        <li class="header-navigation">Services</li>
        <li class="header-navigation">Projects</li>
      </ul>
      <button class="header-button">Weekly Updates</button>  
    </div>
  </div>
  <div class="hero-page">
    <div class="left-contents">
      <div class="title-hero">Digital Marketing Solutions</div>
      <div class="subtitle-hero">We are a digital marketing agency with a primary focus on enhacning local businesses reach and influence </div>
      <button class="hero-button" alt="Cotnact Button">Contact Us</button>
    </div>
    <div class="right-contents">
        <img src="images/Shocker.png" alt="Epic Image" class="hero-image">
    </div>
  </div>

</body>
</html>
